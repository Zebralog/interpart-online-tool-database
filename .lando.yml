name: interpart-backend
recipe: mean
config:
  node: 12
  database: mariadb
  port: '3000'
  ssl: true
  scanner: false
  portforward: true
  globals:
    '@loopback/cli': latest
services:
  appserver:
    scanner: false
  database:
    type: mariadb
    portforward: 32770
#    creds:
#      user: interpart
#      password: interpart
#      database: interpartdb
#  node:
#    scanner: false
#    #ports:
#    #  - '127.0.0.1::3000'
#  database:
#    type: mongo
#    scanner: false
#    #portforward: 9000
#    #config:
#    #  database: custom.conf
tooling:
  lb4:
    service: appserver
  npm:
    service: appserver
  yarn:
    service: appserver
  'db-export [file]':
    service: :host
    description: Exports database from a database service to a file
    cmd: /helpers/sql-export.sh
    user: root
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
      stdout:
        description: Dump database to stdout
